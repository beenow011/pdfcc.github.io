<head>

    <!-- Bootstrap CSS -->

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="https://w7.pngwing.com/pngs/1007/673/png-transparent-computer-icons-merge-pdf-thumbnail.png"
                width="30" height="30" class="d-inline-block align-top" alt="">
            Pdf-cc
        </a>
    </nav>
    <div class="container my-3  ">
        <h1>Pdf-cc - Tool for merging your Pdfs.</h1>
        <form method="post" action="/merge" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleFormControlFile1">Select the input files you want to merge</label>
                <input type="file" name="pdfs" class="form-control-file" id="exampleFormControlFile1" multiple
                    accept=".pdf">
                <input type="submit" class="btn btn-dark my-4" value="Submit">
            </div>
        </form>
    </div>
    <footer class="bg-light text-center text-lg-start" style="position: absolute; bottom: 0%;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            GitHub:
            <a class="text-dark" href="https://github.com/beenow011">beenow011</a>
        </div>
        <!-- Copyright -->
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
